<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzeria Napoletana Da Tiberius</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-pizza-slice"></i>
                    <h1>Pizzeria Napoletana Da Tiberius</h1>
                </div>
                <div class="cart-icon" onclick="toggleCart()">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count" id="cartCount">0</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h2>Pizzeria Autentica Napoletana di Tiberius</h2>
            <p>Experience the true taste of Naples with our traditional recipes and fresh ingredients</p>
        </div>
    </section>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Customer Info -->
            <section class="customer-section">
                <div class="customer-form">
                    <h3><i class="fas fa-user"></i> Your Information</h3>
                    <input type="text" id="customerName" placeholder="Enter your name" required>
                </div>
            </section>

            <!-- Pizza Menu -->
            <section class="menu-section">
                <h3><i class="fas fa-pizza-slice"></i> Our Pizzas</h3>
                <div class="pizza-grid" id="pizzaGrid">
                    <!-- Pizza cards will be populated by JavaScript -->
                </div>
            </section>

            <!-- Toppings -->
            <section class="toppings-section">
                <h3><i class="fas fa-plus-circle"></i> Extra Toppings</h3>
                <div class="toppings-grid" id="toppingsGrid">
                    <!-- Topping cards will be populated by JavaScript -->
                </div>
            </section>

            <!-- Order Actions -->
            <section class="order-actions">
                <button class="btn btn-primary" onclick="placeOrder()">
                    <i class="fas fa-check"></i> Place Order
                </button>
                <button class="btn btn-secondary" onclick="viewOrders()">
                    <i class="fas fa-list"></i> View All Orders
                </button>
            </section>
        </div>
    </main>

    <!-- Shopping Cart Sidebar -->
    <div class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <h3><i class="fas fa-shopping-cart"></i> Your Order</h3>
            <button class="close-cart" onclick="toggleCart()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="cart-items" id="cartItems">
            <p class="empty-cart">Your cart is empty</p>
        </div>
        <div class="cart-total">
            <div class="total-line">
                <span>Total: $<span id="cartTotal">0</span></span>
            </div>
        </div>
    </div>

    <!-- Orders Modal -->
    <div class="modal" id="ordersModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-list"></i> All Orders</h3>
                <button class="close-modal" onclick="closeOrdersModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="orders-table" id="ordersTable">
                    <!-- Orders will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div class="modal" id="successModal">
        <div class="modal-content success-modal">
            <div class="success-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h3>Order Placed Successfully!</h3>
            <p id="successMessage"></p>
            <button class="btn btn-primary" onclick="closeSuccessModal()">Continue</button>
        </div>
    </div>

    <!-- Cart Overlay -->
    <div class="cart-overlay" id="cartOverlay" onclick="toggleCart()"></div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
